<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>IdeaBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><span>idea</span>box</h1>
  </header>
  <section>
    <form>
      <input type="text" class="idea-title" placeholder="Title" aria-label="note title">
      <input type="text" class="idea-body" placeholder="Body"aria-label="note message">
      <button class="save-btn">Save</button>
    </form>
  </section>
  <section role="feed">
    <input type="Search" placeholder="Search">
    <div class="card">
      <h3></h3> 
      <span>button</span>
      <p></p> 
      <span class="up-arrow">button</span>
      <span class="down-arrow">button</span>
      <span class="quality-rate">quality</span>
    </div>
  <script src="script.js"></script>
</body>
</html>
